<div class='container'>
	<form name='form'>
		Add New: <input class='text' type='text' ng-model='post.text' name='post' />
		<button ng-click='addNew(post)' class='btn btn-primary'>Submit</button>
	</form>
</div>
<div>
	<div class='panel' ng-repeat='longPost in longPosts'>{{longPost.text}}</div>
</div>
